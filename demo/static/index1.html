<html>
<head>
    <title>demo page</title>
 <!--   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> -->
    <script  language="javascript" src="./public/jquery-1.7.2.min.js"></script>
    <script src="./public/jquery.form.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#search").click(function(){
                var name=$("#name").val();
                console.info('click!')
                $.ajax({
                    type: 'GET',
                    url: '/demo/' ,
                    data:"name="+name,
                    success: function(data){
                        console.info(data)
                        $("#display").html(data['stuid']+","+data['name']+","+data['score'])
                        // $("#display").html(data[1]+data[2])
                    } ,
                    dataType: 'json'
                });
            });

            $('#stu_form').ajaxForm(function(){
                alert("insert success!");
            });

        });
    </script>
</head>

<body>
    <input type="text" id="name"></input>
    <button id="search" type="button">search</button>
    <p id="display">This will be ret</p>

    <form id="stu_form" action="/demo/" method="post">
        id:<input type="text" name="stuid"/><br/>
        name:<input type="text" name="name"/><br/>
        score:<input type="text" name="score"/><br/>
        <input type="submit" id="submit" value="submit"></input>
    </form>
    <p id="insertinfo"></p>
</body>

</html>
